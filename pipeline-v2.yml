            repository: sconrod/netmiko
            tag: latest
          type: docker-image
        inputs:
          - name: git-resource
        platform: linux
        run:
          path: /bin/sh
          args:
            - -cex
            - |
              cd input
              chmod a+x thousandeyes/te_config/input/configure_te_agents.sh
              ./thousandeyes/te_config/input/configure_te_agents.sh
      params:
        SSHKEY: ((ssh_aws_key))
